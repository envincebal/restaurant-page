<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Free Code Camp</h1>
		<h1>Weather App</h1>
	</header>
	<div class="container">
		<h2>Location</h2>
		<br>
		<p class="location row">Portland, OR</p>
		<h2>Temperature</h2>
		<br>
		<div class="weather-info row">
			<p class="temperature">31<span class="degree-icon">&deg;</span><span class="unit-toggle">F</span></p>
			<i class="wi wi-day-light-wind"></i>
		</div>
		<h2>Condition</h2>
		<br>
		<p class="condition row">Light Showers</p>
		<button class="toggle" value="fahrenheit">Toggle &deg;F/&deg;C</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
