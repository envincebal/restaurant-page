<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h2>Local Weather App</h2>
	</header>
	<div class="container">
		<div>
			<button class="fahrenheit" value="fahrenheit">F</button>
			<button class="celsius" value="celsius">C</button>
		</div>
		<div class="content">
			<h3 class="location"></h3>
			<h4 class="condition"></h4>
			<div class="weather-info">
				<p class="temperature"> <span class="unit-toggle"></span></p>
				<img src="weather-img">
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
