<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>FreeCodeCamp</h1>
		<h1>Weather App</h1>
	</header>
	<div class="container">
		<div class="content">
			<p class="location">Portland, OR</p>
			<p class="condition">Light Showers</p>
			<div class="weather-info">
				<p class="temperature">31<span class="degree-icon">&deg;</span><span class="unit-toggle">F</span></p>
				<img class="weather-img">
			</div>
		</div>
		<div>
			<button class="fahrenheit" value="fahrenheit">F</button>
			<button class="celsius" value="celsius">C</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
